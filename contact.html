<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" Contact Form />
    <meta name="author" content />
    <title>Atlas Spillers - Contact</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />



</head>
<body>
<main>
    <!-- Navigation -->
    <nav class="navbar">
        <div>
            <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Atlas Vasquez Spillers</span></a>
        </div>
    </nav>

    <!-- Page content -->
    <section class="contact-section">
        <div>
            <!-- Contact Form -->
            <form name="contactForm" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="contactForm" />

                <input type="text" name="bot-field" tabindex="-1" autocomplete="off"
                       style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;" />

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input id="name" type="text" name="name" required />
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="tel" name="phone" />
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>

        </div>
     
    </section>
</main>

<footer>
    <div>
        <div>Copyright &copy; Atlas Vasquez Spillers</div>
    </div>
</footer>

<!-- JS -->
<script src="js/scripts.js"></script>

</body>
</html>
